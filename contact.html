<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body class="pricing-body">
    <h1 class="visually-hidden">payapi</h1>

    <!-- ==================SITE-HEADER================ -->
    <header class="site-header">
        <div class="container">
            <div class="header-wrapper">
                <div class="header-wrapper__inner">
                    <a class="logo-link" href="./index.html">
                        <img class="site-logo" src="./img/site-logo.svg" alt="site-logo" width="135" height="38">
                    </a>
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a class="navbar-link" href="./pricing.html">Pricing</a>
                            </li>
                            <li class="navbar__item">
                                <a class="navbar-link" href="./about.html">About</a>
                            </li>
                            <li class="navbar__item">
                                <a class="navbar-link-contact" href="./contact.html">Contact</a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <button class="header-btn" type="button">Schedule a Demo</button>

                <button class="header-inner__burger-btn">
                  <img src="./img/burger.svg" alt="burger" width="28" height="17">
              </button>
            </div>
        </div>
    </header>

    <main>
        <section class="contact-hero">
            <div class="container">
                <h2 class="contact-hero__heading">Submit a help request and weâ€™ll get in touch shortly.</h2>

                <div class="contact-hero__hero-wrapper">
                    <form class="input" target="blank" method="post" action="https://echo.htmlacademy.ru/">
                        <input type="text" name="Name" class="name" placeholder="Name" required>
                        <input type="email" name="Email" class="email" placeholder="Email Address" required>
                        <input type="text" name="Company" class="company" placeholder="Company Name" required>
                        <input type="text" name="Title" class="title" placeholder="Title" required>
                        <input type="text" name="text" class="input_message" id="input_text" placeholder="Message" required>
                        <button class="input_btn" type="submit">Submit</button>
                    </form>
                    <div class="contact-hero__hero-inner">
                        <h3 class="hero-inner__heading-2">Join the thousands of innovators already building with us</h3>
                        <ul class="hero-inner__hero-list">
                            <li class="hero-inner__hero-item">
                                <a href="#">
                                    <img src="./img/tesla-2.png" alt="tesla" width="129" height="17">
                                </a>
                            </li>
                            <li class="hero-inner__hero-item">
                                <a href="#">
                                    <img src="./img/microsoft-2.png" alt="microsoft" width="145" height="31">
                                </a>
                            </li>
                            <li class="hero-inner__hero-item">
                                <a href="#">
                                    <img src="./img/hewlett-2.png" alt="hewlett" width="140" height="27">
                                </a>
                            </li>
                            <li class="hero-inner__hero-item">
                                <a href="#">
                                    <img src="./img/oracle-2.png" alt="oracle" width="131" height="17">
                                </a>
                            </li>
                            <li class="hero-inner__hero-item">
                                <a href="#">
                                    <img src="./img/google-2.png" alt="google" width="96" height="33">
                                </a>
                            </li>
                            <li class="hero-inner__hero-item">
                                <a href="#">
                                    <img src="./img/nvidia-2.png" alt="nvidia" width="137" height="26">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <!-- ===============Ready to start?============ -->
        <section>
            <div class="container">
                <div class="sidebar">
                    <h4 class="sidebar__heading">Ready to start?</h4>
                    <form class="contact-form" action="https://echo.htmlacademy.ru" method="post">
                        <input class="contact-form__email" type="email" name="email" placeholder="Enter email address" required>
                        <button class="contact-form__btn" type="submit">Schedule a Demo</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- ================FOOTER==================== -->
    <footer class="site-footer">
        <div class="container">
            <div class="footer-wrapper">
                <div class="footer-inner">
                    <a href="./index.html">
                        <img src="./img/footer-logo.svg" alt="footer-logo" width="135" height="38">
                    </a>
                    <ul class="footer__list">
                        <li class="footer__item">
                            <a class="footer-link" href="./pricing.html">Pricing</a>
                        </li>
                        <li class="footer__item">
                            <a class="footer-link" href="./about.html">About</a>
                        </li>
                        <li class="footer__item">
                            <a class="footer-link" href="#Contact">Contact</a>
                        </li>
                    </ul>
                </div>
                <ul class="guardian-list">
                    <li class="guardian-item">
                        <a class="guardian-link" href="https://www.facebook.com/">
                            <img class="guardian-img" src="./img/facebook.svg" alt="facebook" width="24" height="24">
                        </a>
                    </li>
                    <li class="guardian-item">
                        <a class="guardian-link" href="https://twitter.com/?lang=ru">
                            <img class="guardian-twitter" src="./img/twitter.svg" alt="twitter" width="24" height="19">
                        </a>
                    </li>
                    <li class="guardian-item">
                        <a href="https://www.facebook.com/LinkedIn/">
                            <img src="./img/LinkedIn.svg" alt="LinkedIn" width="24" height="24">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
